<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Question</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>



  <div class="main" >
    <main class="container mt-5 mb-5">
    <div class="card">
    <div class="container mt-5 mb-5">
    <h3>Edit Status Question</h3>
    <div th:each="el:${questiones}" >
      <h5 th:text="${el.mail}"></h5>
      <p th:text="${el.question}"></p>
      <form method="post">
      <div class="btn-group w-100 align-items-center justify-content-between flex-wrap">
        <div class="dropend">
          <input type="text" th:value="${el.done}" name="done" placeholder="Введите статус" class="form-control">
        </div>
        <div class="dropup"></div>
        <div class="dropstart">
          <button type="submit" class="btn btn-success">Обновить</button>
        </div>
      </div>
      </form>

    </div>
    </div>
    </div>
    </main>
  </div>



<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

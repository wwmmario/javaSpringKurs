<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>

<body>

<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
  <h1>Blog</h1>
  <hr>

  <div th:each="el:${posts}" class="container mb-5" >

    <div class="card">
      <div class="card-header">
          <div class="btn-group w-100 align-items-center justify-content-between flex-wrap">
            <div class="dropend">
              <h3 id="left">Blog</h3>
            </div>
            <div class="dropup"></div>
            <div class="dropstart">
              <h3><span   class="badge rounded-pill bg-primary" th:text="${el.author}"/> </h3>
            </div>
          </div>
      </div>

      <div class="card-body">
        <h5 class="card-title" th:text="${el.title}"/>
        <p class="card-text" th:text="${el.anons}"/>
        <a th:href="'/blog/details/' + ${el.id}" class="btn btn-outline-primary" >More details</a>
      </div>

      <div class="card-footer text-muted">
      Views: <span align="left" th:text="${el.views}"/></div>
    </div>

  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

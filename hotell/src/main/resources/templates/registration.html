<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" >
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
  <link rel="stylesheet" href="../static/style/skeleton.css" th:href="@{/style/skeleton.css}" />
</head>
<body>



<div th:insert="blocks/header :: header"></div>
<div class="container py-5">

  <div th:each="el:${errorUser}" class="alert alert-info alert-dismissible fade show" role="alert">
    <h5 th:insert="blocks/error :: error" ></h5>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрывать" onclick="this.parentElement.style.display='none';"></button>
  </div>
<div class="container" style="width:30%">
  <main class="text-center">
    <form action="/registration" method="post">
      <br>
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

      <div class="form-floating">
        <input type="text" name="floatingName" class="form-control" id="floatingName"  required>
        <label for="floatingName">Имя пользователя</label>
      </div><br>
      <div class="form-floating">
        <input type="email" name="floatingInput" class="form-control" id="floatingInput"  required>
        <label for="floatingInput" >Адрес электронной почты</label>
      </div><br>
      <div class="form-floating">
        <input type="number" name="floatingPhone" class="form-control" id="floatingPhone"  maxlength="11" minlength="11" required>
        <label for="floatingPhone">Телефон</label>
      </div><br>
      <div class="form-floating">
        <input type="password" name="floatingPassword" class="form-control" id="floatingPassword"  required>
        <label for="floatingPassword">Пароль</label>
      </div><br>
      <button class="button-primary w-100 btn-lg" type="submit">Войти</button><br>
      <p class="mt-5 mb-3 text-muted" ><a href="/login">Уже есть аккаунт?</a></p>
    </form>
  </main>
</div>
</div>
<div class="footerr" th:insert="blocks/footer :: footer"></div>
</body>
</html>

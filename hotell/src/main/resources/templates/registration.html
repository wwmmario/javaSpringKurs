<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>
<body class="text-center">



<div th:insert="blocks/header :: header"></div>
<div class="container py-5">
  <div th:each="el:${errorUser}" class="alert alert-info alert-dismissible fade show" role="alert">
    <h5 th:insert="blocks/error :: error" ></h5>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрывать" onclick="this.parentElement.style.display='none';"></button>
  </div>
<div class="container" style="width:30%">
  <main>
    <form action="/registration" method="post">
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

      <div class="form-floating">
        <input type="text" name="floatingName" class="form-control" id="floatingName" placeholder="Username" required>
        <label for="floatingName">Имя пользователя</label>
      </div>
      <div class="form-floating">
        <input type="email" name="floatingInput" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput" >Адрес электронной почты</label>
      </div>
      <div class="form-floating">
        <input type="number" name="floatingPhone" class="form-control" id="floatingPhone" placeholder="+7(999)999-99-99" maxlength="11" minlength="11" required>
        <label for="floatingPhone">Телефон</label>
      </div>
      <div class="form-floating">
        <input type="password" name="floatingPassword" class="form-control" id="floatingPassword" placeholder="Пароль" required>
        <label for="floatingPassword">Пароль</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted" ><a href="/login">Уже есть аккаунт?</a></p>
    </form>
  </main>
</div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>


<main class="main">
    <div class="container" >
        <h3>Edit Blogs</h3>
        <div th:each="el:${post}" >
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите  анонс статьи" class="form-control"><br>
            <input type="text" th:value="${el.full_text}" name="full_text" placeholder="Введите текст" class="form-control" ><br>
            <input type="text" th:value="${el.author}" name="author" placeholder="Введите автора статьи" class="form-control" required><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
    </div>
</main>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

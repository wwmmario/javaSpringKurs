<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Special offers</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" >
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
  <link rel="stylesheet" href="../static/style/skeleton.css" th:href="@{/style/skeleton.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerAdmin :: headerAdmin"></div>

<main class="main">
  <div class="container" >

<center><h3>Edit Special offers</h3><br>


<div  >
  <button class="tablinkss" onclick="openCity(event, 'Add')" id="defaultOpen" >Add Special offers</button>
  <button class="tablinkss" onclick="openCity(event, 'Edit')">Edit Special offers</button>
</div></center>

<div id="Add" class="tabcontentt">
  <center><h3>Add Special offers</h3></center>
  <form action="/special" method="post">
    <input type="text" name="name_offers" placeholder="Введите название" class="form-control"><br>
    <input type="text" name="text_offers" placeholder="Введите текст" class="form-control"><br>
    <button type="submit" class="btn btn-outline-primary">Добавить</button>
  </form>
</div>

<div id="Edit" class="tabcontentt">
  <center><h3>Edit Special offers</h3></center>
  <div th:each="el:${specials}" class="alert alert-info mt-2">
    <h5 th:text="${el.name_offers}"></h5>
    <p th:text="${el.text_offers}"></p>
    <div class="btn-group w-100 align-items-center justify-content-between flex-wrap">
      <div class="dropend">
        <a th:href="'/special/' + ${el.id}+ '/edit'" class="btn btn-outline-primary">Редактировать</a>
      </div>
      <div class="dropup"></div>
      <div class="dropstart">
        <form th:action="'/special/' + ${el.id}+ '/remove'" method="post">
          <button class="btn btn-outline-danger" type="submit">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontentt, tablinkss;
    tabcontentt = document.getElementsByClassName("tabcontentt");
    for (i = 0; i < tabcontentt.length; i++) {
        tabcontentt[i].style.display = "none";
    }
    tablinkss = document.getElementsByClassName("tablinkss");
    for (i = 0; i < tablinkss.length; i++) {
        tablinkss[i].className = tablinkss[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
  </div>
</main>
<div class="footerr" th:insert="blocks/footer :: footer"></div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>
<body class="text-center">


<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

<div th:insert="blocks/header :: header"></div>
<div class="container py-5">
    <div class="container" style="width:30%">
      <main>
        <form th:action="@{/login}" method="post">
          <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите в систему</h1>

          <div class="form-floating">
            <input type="username" class="form-control" id="floatingInput" name="username">
            <label for="floatingInput" >Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password">
            <label for="floatingPassword" >Пароль</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
          <p class="mt-5 mb-3 text-muted" _><a href="/registration">Зарегистрироваться</a></p>
        </form>
      </main>
      </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

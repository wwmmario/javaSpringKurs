<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Special offers</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>


<main class="main">
  <div class="container" >
    <h3>Edit Special offers</h3>
    <div th:each="el:${specialess}" >
      <form method="post">
        <input type="text" th:value="${el.name_offers}" name="name_offers" placeholder="Введите название " class="form-control"><br>
        <input type="text" th:value="${el.text_offers}" name="text_offers" placeholder="Введите текст" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
      </form>
    </div>
  </div>
</main>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Manager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" >
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
  <link rel="stylesheet" href="../static/style/skeleton.css" th:href="@{/style/skeleton.css}" />


</head>

<body>

<div th:insert="blocks/header :: header"></div>

<div th:insert="blocks/headerManager :: headerManager"></div>

<div class="main">

  <center><h1>Welcome to the Manager Page</h1></center>
  <hr>
  <table class="table" style="margin: auto; width:0%;">
    <tbody>
    <tr>
      <td><div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative" style="width: 500px; height:300px;">
        <div class="col p-4 d-flex flex-column position-static">
          <h3>Tasks</h3>
          <hr>
          <div th:each="el:${questions}">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <h4><strong>New Question</strong></h4>
              <hr>
              <h5 th:text="${el.mail}"></h5>
              <p th:text="${el.question}"></p>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрывать" onclick="this.parentElement.style.display='none';"></button>
            </div>
          </div>
        </div>
      </div>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <div th:each="el:${user}">
          <svg class="wewe" th:data-jdenticon-value="${el.name}"  width="140" height="140"></svg>
          <p><h2 style="text-align: center;" th:text="${el.role}"/></p>
          <p style="text-align: center;" >Username: <span style="text-align: center;" th:text="${el.name}"/></p>
          <p style="text-align: center;">Phone: <span style="text-align: center;" th:text="${el.phone}"/></p>
          <p style="text-align: center;">Mail: <span style="text-align: center;" th:text="${el.mail}"/></p>
        </div>
      </td>
    </tr>
    </tbody>
  </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"></script>
<script>
var close = document.getElementsByClassName("btn-close");
var i;

for (i = 0; i < close.length; i++) {
    close[i].onclick = function(){
        var div = this.parentElement;
        div.style.opacity = "0";
        setTimeout(function(){ div.style.display = "none"; }, 600);
    }
}
</script>
<div class="footerr" th:insert="blocks/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" >
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
  <link rel="stylesheet" href="../static/style/skeleton.css" th:href="@{/style/skeleton.css}" />


</head>

<body>

<div th:insert="blocks/header :: header"></div>

<div th:insert="blocks/headerUser :: headerUser"></div>

<div class="main">

  <h1>Welcome to the User Page</h1>
  <hr>
  <div class="diva">
  <table class="table">
    <tbody>
    <tr>
      <td>
      </td>

      <td><div class="divav"><div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3>Tasks</h3>
          <hr>
          <div class="container mb-5">
            <div th:each="el:${specials}">
              <div class="alert alert-info alert-dismissible fade show" role="alert">
                <h5 th:text="${el.name_offers}"></h5>
                <p th:text="${el.text_offers}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрывать" onclick="this.parentElement.style.display='none';"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div></td>

      <td>
        <div th:each="el:${user}">
          <svg class="wewe" th:data-jdenticon-value="${el.name}"  width="140" height="140"></svg>
          <p><h2 style="text-align: center;" th:text="${el.role}"/></p>
          <p style="text-align: center;" >Username: <span style="text-align: center;" th:text="${el.name}"/></p>
          <p style="text-align: center;">Phone: <span style="text-align: center;" th:text="${el.phone}"/></p>
          <p style="text-align: center;">Mail: <span style="text-align: center;" th:text="${el.mail}"/></p>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  </div>

</div>

<script>
var close = document.getElementsByClassName("btn-close");
var i;

for (i = 0; i < close.length; i++) {
    close[i].onclick = function(){
        var div = this.parentElement;
        div.style.opacity = "0";
        setTimeout(function(){ div.style.display = "none"; }, 600);
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"></script>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" >
  <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
  <link rel="stylesheet" href="../static/style/skeleton.css" th:href="@{/style/skeleton.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>


<main class="main">
  <div class="container" >
    <center><h3>Edit Book</h3></center>
    <div th:each="el:${book}" >
      <form method="post">
        <input type="text" th:value="${el.name_book}" name="title" placeholder="Введите название статьи" class="form-control" required><br>
        <input type="text" th:value="${el.data_in}" name="anons" placeholder="Введите  анонс статьи" class="form-control"><br>
        <input type="text" th:value="${el.data_out}" name="full_text" placeholder="Введите текст" class="form-control" ><br>
        <input type="text" th:value="${el.room}" name="author" placeholder="Введите автора статьи" class="form-control"><br>
        <button type="submit" class="btn btn-outline-primary">Обновить</button>
      </form>
    </div>
  </div>
</main>


<div class="footerr" th:insert="blocks/footer :: footer"></div>

</body>
</html>

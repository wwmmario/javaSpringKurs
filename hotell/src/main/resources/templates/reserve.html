<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>


<main class="main">
    <div class="container" >
        <h3>Clients</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col" >Name</th>
                <th scope="col" >Date in</th>
                <th scope="col" >Date out</th>
                <th scope="col" >Room</th>
                <th scope="col" >Delete</th>
                <th scope="col" >Edit/Add</th>
            </tr>
            </thead>

            <tbody>
            <tr   th:each="el:${books}">
                <th scope="col" ></th>
                <th scope="col" th:text="${el.name_book}"></th>
                <th scope="col" th:text="${el.data_in}"></th>
                <th scope="col" th:text="${el.data_out}"></th>
                <th scope="col" th:text="${el.room}"></th>
                <th><form th:action="'/reserve/remove/' + ${el.id} " method="post">
                    <button class="btn btn-outline-danger" type="submit">Удалить</button>
                </form></th>
                <th> <a th:href="'/reserve/edit/' + ${el.id} " class="btn btn-outline-primary">Редактировать</a></th>
            </tr>
            </tbody>
        </table>
    </div>
</main>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

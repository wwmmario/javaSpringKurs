<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" >
    <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
    <link rel="stylesheet" href="../static/style/skeleton.css" th:href="@{/style/skeleton.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>

<div class="container mt-5" >
    <center><h3>Booking</h3></center>
    <hr>
</div>
<table style=" margin: auto; ">
    <thead>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Name</th>
        <th>Date in</th>
        <th>Date out</th>
        <th>Room</th>
        <th>Delete</th>
        <th>Edit/Add</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="el:${books}">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td th:text="${el.name_book}"></td>
        <td th:text="${el.data_in}"></td>
        <td th:text="${el.data_out}"></td>
        <td th:text="${el.room}"></td>
        <td><form th:action="'/reserve/remove/' + ${el.id} " method="post">
            <button class="btn btn-outline-danger" type="submit">Удалить</button>
        </form></td>
        <td> <a th:href="'/reserve/edit/' + ${el.id} " class="btn btn-outline-primary">Редактировать</a></td>
    </tr>
    </tbody>
</table>


<div class="footerr" th:insert="blocks/footer :: footer"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="../static/style/custom.css" th:href="@{/style/custom.css}" />
</head>

<body>
<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/headerUnivers :: headerUnivers"></div>



    <div class="main" >
        <div class="container">
        <h3>Questions</h3>
        <div th:each="el:${questions}" class="alert alert-info mt-2">

            <h5 th:text="${el.mail}"></h5>
            <p th:text="${el.question}"></p>
            <strong>Статус: <span th:text="${el.done}"></span></strong><br>

            <div class="btn-group w-100 align-items-center justify-content-between flex-wrap">
                <div class="dropend">
                    <a th:href="'/question/' + ${el.id} + '/edit'" class="btn btn-outline-primary">Редактировать</a>
                </div>
                <div class="dropup"></div>
                <div class="dropstart">
                    <form th:action="'/question/' + ${el.id}+ '/remove'" method="post">
                        <button class="btn btn-outline-danger" type="submit">Удалить</button>
                    </form>
                </div>
            </div>

        </div>
        </div>
    </div>



<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
